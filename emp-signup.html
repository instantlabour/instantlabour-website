
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>EmployerSignup </title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/Content/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo:400,500,600,700">
    <!-- MAIN/RESPONSIVE STYLE -->
    <link href="/Content/css/main-1.0.6.css" rel="stylesheet"/>
<link href="/Content/css/responsive-1.0.6.css" rel="stylesheet"/>

    
    
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
   
</head>
<body class="ov-hidden ">
    
    


<!-- CONTENT -->
<form action="/emp-signup/" enctype="multipart/form-data" method="post"><input id="ind" name="ind" type="hidden" value="" /><div class="vertical-align">
    <div class="table">
        <div class="cell">
            
            <div class="wrapper signin">
                <span class="title">sign up</span>
                <div class="rel hover-line company">
                    <input autocomplete="off" data-val="true" data-val-regex="Please specify a valid Company Name" data-val-regex-pattern="^.*[a-zA-Z]+(.|\n)*$" data-val-required="Please Enter Company Name " id="EmpModel_CompanyName" maxlength="199" name="EmpModel.CompanyName" placeholder="Company Name" type="text" value="" />
                    
                    <span class="field-validation-valid" data-valmsg-for="EmpModel.CompanyName" data-valmsg-replace="true"></span>
                    
                </div>
                <div class="clearfix"></div>

                <div class="rel common education">
                    
                    <span class="title1">select industry</span>

                    <div><input data-val="true" data-val-required="Please Select Industry " id="rblindus" name="EmpModel.IndustryID" type="radio" value="2" /> <i>Shop-outlet</i>

</div>
                    <div><input id="rblindus" name="EmpModel.IndustryID" type="radio" value="3" /> <i>Office</i>

</div>
                    <div><input id="rblindus" name="EmpModel.IndustryID" type="radio" value="1" /> <i>Factory</i>

</div>
                    <span class="field-validation-valid" data-valmsg-for="EmpModel.IndustryID" data-valmsg-replace="true"></span>
                   
</div>
                <div class="clearfix"></div>

                <!-- <div class="rel submit">
                    <input type="submit" value="" onclick="window.location='emp-signup2.html';">
                </div>
                <div class="clearfix"></div> -->
            </div>

        

        </div>
    </div>
</div>
<div class="proceed">
    <input type="submit" value="Proceed" name="btn" id="btn" >
</div>
<div class="clearfix"></div>
</form>

    <!-- NOTIFICATION -->
    <div class="notify-div">
        <div class="absolute">
            <div class="table">
                <div class="cell">
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <!-- SITE LOADER -->
    <div class="site-loader">
        <div class="absolute">
            <div class="table">
                <div class="cell">
                    <img src="/Content/images/site-loader.svg" alt="JobVeno">
                </div>
            </div>
        </div>
    </div>
    <script src="/Content/js/jquery.min.js"></script>

    <script src="/Content/js/tweenmax.min.js"></script>
<script src="/Content/js/custom-1.0.6.js"></script>

    
    <script src="/Scripts/jquery.validate.js"></script>
<script src="/Scripts/jquery.validate.unobtrusive.js"></script>


    <script>

        $("#rblindus").click(function () {

                document.getElementById('ind').value = document.getElementById('rblindus').value;

        });


     
    $(function () {
        $('form').submit(function () { if ($(this).valid()) { showLoader(); } });

 });

        //    if(document.getElementById('ind').value!="" && document.getElementById('ind').value!="0")
        //    {
        //        return false;
        //    }
        //});
        
    </script>
    

    
</body>
</html>
