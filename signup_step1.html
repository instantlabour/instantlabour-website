<form action="canform.php" method="post" enctype="multipart/form-data"><div class="vertical-align">
    <div class="table">
        <div class="cell">
            <div class="wrapper signin set-margin-bottom">
                <span class="title">sign up</span>
                <div class="rel hover-line">
                    <input autocomplete="off" data-val="true" data-val-length="Maximum character limit exceeded !" data-val-length-max="198" data-val-regex="Specify valid input" data-val-regex-pattern="^.*[a-zA-Z]+(.|\n)*$" data-val-required="Please specify name" id="Name" name="Name" placeholder="Name" type="text" value="" />
                    <span class="field-validation-valid" data-valmsg-for="Name" data-valmsg-replace="true"></span>
                </div>
                <div class="rel hover-line">
                    <input autocomplete="off" data-val="true" data-val-length="Invalid mobile number" data-val-length-max="20" data-val-length-min="10" data-val-regex="Entered contact number format is not valid." data-val-regex-pattern="^[0-9()+-]*$" data-val-required="Please specify mobile number" id="Mobile" name="Mobile" placeholder="Mobile No." type="text" value="" />
                    <span class="field-validation-valid" data-valmsg-for="Mobile" data-valmsg-replace="true"></span>
                </div>
                <div class="rel hover-line">
                    <input autocomplete="off" data-val="true" data-val-email="Please specify valid email address" id="Email" name="Email" placeholder="Email(Optional)" type="text" value="" /> 
                    <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                </div>
                
                <div class="rel common gender">
                    <span class="title1">Gender</span>
                    <input checked="checked" data-val="true" data-val-required="Please choose gender" id="male" name="Gender" type="radio" value="Male" /><i>male</i>
                    <input id="female" name="Gender" type="radio" value="Female" /><i>female</i>
        
                </div>
                <div class="rel hover-line">
                    <input type="text" id="username" name="username" placeholder="Username" type="text" value="" onchange="checkUserName()"/>
                    <span class="field-validation-valid" data-valmsg-for="Username" data-valmsg-replace="true"></span>
                </div>
                <span class="validation" id="userval">Username already exists</span>
                <div class="rel hover-line">
                    <input id="pwd1" name="pwd1" placeholder="Password" type="password"/>
                    <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>

                </div>
                <div class="rel hover-line">
                    <input id="pwd2" name="pwd2" placeholder="Retype Password" type="password" value="" onkeyup="checkPass()"/>
                    <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                </div>
                <span class="validation" id="passval">Passwords does not match.</span>
                <div class="clearfix"></div>
                <div class="rel avatar">
                    <span class="field-validation-error" id="sizeimg" hidden>image size exceeds</span>     
                    <input accept="image/*" data-val="true" data-val-regex="Please upload an image file" data-val-regex-pattern="^(([a-zA-Z]:)|(\\{2}\w+)\$?)(\\(\w[\w].*))+(.jpg|.JPG|.jpeg|.JPEG|.gif|.GIF|.png|.PNG|.bmp|.BMP)$" id="fileToUpload" name="fileToUpload" type="file" value="" />
                    <span class="field-validation-valid" data-valmsg-for="Avatar" data-valmsg-replace="true"></span>
                    <span class="upload-avatar" data-placeholder="choose your avatar"><em></em></span>                  
                
                </div>

                
            </div>
            
        </div>
    </div>
</div>

<script type="text/javascript">
$(function () {
     $('form').submit(function () { if ($(this).valid()) { showLoader(); } });
});

function checkUserName(){
    var username = $("#username").val();
    $.post("checkuser.php",{
        username
    },function(data, status){
        if(data == "true"){
            $("#userval").css("visibility","visible");
        }else{
            $("#userval").css("visibility","hidden");
        }
    });
}

function checkPass(){
    var pass1 = $("#pwd1").val();
    var pass2 = $("#pwd2").val();
    if(pass1 == pass2){
        $("#passval").css("visibility","hidden");
    }else{
        $("#passval").css("visibility","visible");
    }
}
</script>
